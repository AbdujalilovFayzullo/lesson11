<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Document</title>
</head>
<body>


<main>
    <section class="info">
        <div class="container">
            <div class="info__block">
                <h2 class="info__title">Sign up and Scoot off today</h2>
                <div class="info__right">
                    <a href="#"><img src="./img/appstore.svg" alt="appstoreimg"></a>
                    <a href="#"><img src="./img/googleplay.svg" alt="googleplayimg"></a>

            </div>
        </div>

<footer class="footer">

                    <li class="footer__list_item"><a class="footer__link" href="#">About</a></li>

                <a class="footer__icon_link" href="#"><img src="./img/facebook.svg" alt="svgicon"></a>
